name: Linting

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Build

    steps:
      - uses: actions/checkout@v5

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: npm linting
        run: npm run lint
